<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Numpad</title>
  </head>
  <body>
    <div class="w-full flex items-center justify-center h-screen select-none">
      <div class="numpad p-3">
        <div class="key text-md">Num Lock</div>
        <div class="key text-lg">/</div>
        <div class="key text-lg">*</div>
        <div class="key text-lg">-</div>

        <div class="key text-lg">7 <span class="alt text-xs">Home</span></div>
        <div class="key text-lg">8 <span class="alt text-xs">&uarr;</span></div>
        <div class="key text-lg">9 <span class="alt text-xs">PgUp</span></div>
        <div class="key plush text-lg">+</div>

        <div class="key text-lg">4 <span class="alt text-xs">&larr;</span></div>
        <div class="key text-lg">5</div>
        <div class="key text-lg">6 <span class="alt text-xs">&rarr;</span></div>

        <div class="key text-lg">1 <span class="alt text-xs">End</span></div>
        <div class="key text-lg">2 <span class="alt text-xs">&darr;</span></div>
        <div class="key text-lg">3 <span class="alt text-xs">PgDn</span></div>
        <div class="key enter text-lg">Enter</div>

        <div class="key zero text-lg">0 <span class="alt text-xs">Ins</span></div>
        <div class="key text-lg">. <span class="alt text-xs">Del</span></div>
      </div>
    </div>
  </body>
</html>
