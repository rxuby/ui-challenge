<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Numpad</title>
  </head>
  <body>
    <div class="w-full flex items-center justify-center h-screen">
      <div class="numpad p-3">
        <div class="key">Num Lock</div>
        <div class="key">/</div>
        <div class="key">*</div>
        <div class="key">-</div>

        <div class="key">7 <span class="alt">Home</span></div>
        <div class="key">8 <span class="alt">&uarr;</span></div>
        <div class="key">9 <span class="alt">PgUp</span></div>
        <div class="key plush">+</div>

        <div class="key">4 <span class="alt">&larr;</span></div>
        <div class="key">5</div>
        <div class="key">6 <span class="alt">&rarr;</span></div>

        <div class="key">1 <span class="alt">End</span></div>
        <div class="key">2 <span class="alt">&darr;</span></div>
        <div class="key">3 <span class="alt">PgDn</span></div>
        <div class="key enter">Enter</div>

        <div class="key zero">0 <span class="alt">Ins</span></div>
        <div class="key">. <span class="alt">Del</span></div>
      </div>
    </div>
  </body>
</html>
