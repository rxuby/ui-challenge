<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Checkerboard</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="board relative" id="board">
        <div class="piece absolute top-2 left-2"></div>
        <div class="piece absolute top-32 left-[250px]"></div>
        <div class="piece absolute top-48 left-[190px]"></div>
        <div class="piece absolute top-40 left-[166px]"></div>
        <div class="piece absolute top-40 left-48"></div>
      </div>
    </div>

    <script>
      const board = document.getElementById("board");

      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if ((row + col) % 2 === 0) {
            cell.style.backgroundColor = "lightgray";
          } else {
            cell.style.backgroundColor = "white";
          }
          board.appendChild(cell);
        }
      }
    </script>
  </body>
</html>
