<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Thai:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Story</title>
  </head>
  <body>
    <div class="w-full flex items-center justify-center h-screen">
      <div class="flex flex-col">
        <div
          class="bg-img w-[400px] aspect-[9/12] overflow-hidden relative flex flex-col"
        >
          <div class="story-section grid grid-cols-5 gap-[1.5px] mx-2">
            <div class="story-active rounded-full"></div>
            <div class="story-active rounded-full"></div>
            <div class="story-active rounded-full"></div>
            <div class="story rounded-full"></div>
            <div class="story rounded-full"></div>
          </div>
          <div class="profile flex justify-start items-center mt-2 ml-2">
            <img
              src="https://i.showdown.space/e01/person.jpg"
              alt="Profile Picture"
              width="30"
              class="rounded-full"
            />
            <p class="text-white ml-2 text-[12px] font-semibold">username</p>
            <p class="text-white ml-2 text-[12px] font-thin">2h</p>
          </div>

          <div class="qa flex-1 flex items-end justify-center mb-7">
            <div
              class="qa-box flex flex-col justify-center relative w-[220px] h-[120px] items-center bg-white rounded-lg p-4"
            >
              <img
                src="https://i.showdown.space/e01/person.jpg"
                alt="Profile Picture"
                width="35"
                class="rounded-full absolute bottom-[100px] border-2 border-white"
              />
              <p class="text-[16px] mt-5 font-medium">Ask me a question</p>
              <div
                class="w-full bg-gray-200 rounded-md flex justify-center items-center text-center py-3 mt-2"
              >
                <p class="text-[11px] text-gray-700">Type someting....</p>
              </div>
            </div>
          </div>

          <div
            class="msg-box flex justify-start mb-2 border rounded-full py-2 mx-2 text-white"
          >
            <div class="msg-box-inner">
              <p class="pl-4 text-[12px]">Send message</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
